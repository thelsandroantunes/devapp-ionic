<ion-content padding class="imgLogin">
  <div class="logo">
     <span>IONIC-UEA</span>
  </div>

  <ion-list no-lines class="list-transparent">
    <ion-item>
      <ion-input [(ngModel)]="form.email" type="text" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="form.senha" type="password" placeholder="Senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-button ion-button color="secondary" block round (click)="login()">
        Efetuar Login
      </ion-button>
    </ion-row>
    
  </ion-grid>
</ion-content>
